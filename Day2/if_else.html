    <h4>Grade system using if else if</h4>
    <script>
        let a = 100
        if(a >= 80 && a <= 100){
            document.write("Merit");
        }else if(a >= 60 && a <= 79){
            document.write("First division");
        }else if(a >= 45 && a <= 59){
            document.write("Second division");
        }else if(a >= 33 && a <= 44){
            document.write("Third division");

        }else{
            document.write("fail");
        }
    </script>
