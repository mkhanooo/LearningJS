<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js day 6</title>
</head>
<body>
    <h4>onerror() used for loading error on external files</h4>
    <img src="img.gif" onerror="myFunction()">
    <script>
        function myFunction(){
            alert("Image could not be loaded");
        }
    </script>
</body>
</html>
