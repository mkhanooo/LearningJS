<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Getter and Setter</h4>
    <script>
      var Person = {
        name: "MD Khan",
        age: 24,
        get getName() {
          return this.name.toUpperCase();
        },
      };
      document.write("Name: " + Person.getName);
      document.write("<br>");

      var PersonTwo = {
        name: "Ali Khan",
        age: 24,
        set setName(n) {
          return (this.name = n.toUpperCase());
        },
      };
      PersonTwo.setName = "Ahmad Khan";
      document.write(PersonTwo);
    </script>
  </body>
</html>
