<!DOCTYPE html>
<html>
  <style>
    #green {
      width: 400px;
      height: 400px;
      position: relative;
      background: green;
    }
    #red {
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
  <body>
    <p>
      <button onclick="move()">Click Me</button>
    </p>

    <div id="green">
      <div id="red"></div>
    </div>

    <script>
      function move() {
        var redElem = document.getElementById("red");
        var poe = 0;
        var anim = setInterval(animate, 5);
        function animate() {
            if (poe == 350) {
                clearInterval(anim);
            } else {
                poe++;
                redElem.style.top = poe + 'px';
                redElem.style.left = poe + 'px';
            }
  
        }
      }
    </script>
  </body>
</html>
