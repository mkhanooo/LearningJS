<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function changetxt() {
        document.getElementById("demo").innerHTML = "Tada...!!! Text changed";
      }

      function colorr() {
        document.getElementById("demo").style.backgroundColor = "yellow";
      }
      function changeimg() {
        document.getElementById("image").src = "2.jpeg";
      }
    </script>
    <title>Day 5 Dom Activity</title>
  </head>
  <!-- "The W3C Document Object Model (DOM) is a platform and language-neutral interface that
     allows programs and scripts to dynamically access and update the content, structure, and style of a document." -->

  <!--  When a web page is loaded, the browser creates a Document Object Model of the page. -->
  <!-- We can change html style, its content,  -->
  <!-- Finding Html elements 
    document.getElementById(id)
    document.getElementsByTagName(name)
    document.getElementsByClassName(name) -->
  <body>
    <div class="container mt-5">
      <h1>Day 5 Dom Activity</h1>
      <h3 id="demo">I will be changed when you click on change text button</h3>
      <button onclick="changetxt()" type="button" class="btn btn-success">
        Change Text
      </button>
      <button onclick="colorr()" type="button" class="btn btn-success">
        Change Color</button
      ><br />
      <br />
      <img id="image" src="1.jpg" alt="" />
      <br />
      <button onclick="changeimg()" type="button" class="btn btn-primary mt-5">
        Change Image
      </button>
    </div>
  </body>
</html>
