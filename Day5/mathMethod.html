<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Day 5</title>
  </head>
  <body>
    <h4>Math Methods</h4>
    <script>
      document.write("<p><b>Math.abs(-5):</b> " + Math.abs(-5) + "</p>");
      document.write("<p><b>Math.ceil(5.1):</b> " + Math.ceil(5.1) + "</p>");
      document.write("<p><b>Math.floor(5.9):</b> " + Math.floor(5.9) + "</p>");
      document.write("<p><b>Math.round(5.4):</b> " + Math.round(5.4) + "</p>");
      document.write("<p><b>Math.round(5.5):</b> " + Math.round(5.5) + "</p>");
      document.write("<p><b>Math.round(5.6):</b> " + Math.round(5.6) + "</p>");
      document.write(
        "<p><b>Math.max(5, 6, 7):</b> " + Math.max(5, 6, 7) + "</p>"
      );
      document.write(
        "<p><b>Math.min(5, 6, 7):</b> " + Math.min(5, 6, 7) + "</p>"
      );
      document.write("<p><b>Math.pow(5, 2):</b> " + Math.pow(5, 2) + "</p>");
      document.write("<p><b>Math.random():</b> " + Math.random() + "</p>");
      document.write(
        "<p><b>Math.round(Math.random() * 100):</b> " +
          Math.round(Math.random() * 100) +
          "</p>"
      );
      document.write(
        "<p><b>Math.random() * 100:</b> " + Math.random() * 100 + "</p>"
      );
      document.write(
        "<p><b>Math.random() * 100 + 1:</b> " + Math.random() * 100 + 1 + "</p>"
      );
      document.write("<br>" + "Math.sin return " + Math.sin(Math.PI / 2));
      document.write("<br>" + "Math.cos return " + Math.cos(Math.PI / 2));
      document.write("<br>" + "Math.tan return " + Math.tan(Math.PI / 2));
      document.write("<br>" + "Math.acos  return " + Math.acos(0.5));
      document.write("<br>" + "Math.asin  return " + Math.asin(0.5));
      document.write("<br>" + "Math.atan  return " + Math.atan(0.5));
      document.write("<br>" + "Math.atan2  return " + Math.atan2(8, 2));    
    </script>
  </body>
</html>
