<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Arrays</h4>
    <script>
      const fruits = ["Apple", "Banana", "Orange"];
      const dryFruits = ["Coconut", "Pineapple", "Mango"];
      document.write(fruits.toString());
      document.write("<br>" + fruits.length);
      document.write("<br>" + fruits.concat(dryFruits));
      document.write("<br>" + fruits.join("-"));
      document.write("<br>" + fruits.pop());
      document.write("<br>" + fruits.push("Papaya") + "<br>" + fruits);
      document.write("<br>" + fruits.shift(10));
    </script>
  </body>
</html>
