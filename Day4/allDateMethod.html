<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Date getDate methods</h4>
    <script>
        const d = new Date();
        document.write("full year "+d.getFullYear());
        document.write("<br>"+"month " + d.getMonth());
        document.write("<br>" +"date "+ d.getDate());
        document.write("<br>" +"day "+ d.getDay());
        document.write("<br>" + "hour " + d.getHours());
        document.write("<br>" + "minutes " + d.getMinutes());
        document.write("<br>" + "seconds " + d.getSeconds());
        document.write("<br>" + "milli second " + d.getMilliseconds());
        document.write("<br>" + "time " + d.getTime());
        document.write("<br>" + "time zone offset " + d.getTimezoneOffset());
        document.write("<br>" + "UTC date " + d.getUTCDate());
        document.write("<br>" + "UTC Month " + d.getUTCMonth());
        document.write("<br>" + "UTC year " + d.getUTCFullYear());
        document.write("<br>" + "UTC day " + d.getUTCDay());
        document.write("<br>" + "UTC hour " + d.getUTCHours());
        document.write("<br>" + "UTC minuted " + d.getUTCMinutes());
        document.write("<br>" + "UTC seconds " + d.getUTCSeconds());
        document.write("<br>" + "UTC milli second " + d.getUTCMilliseconds());
        document.write("<br>" + "UTC timezoneoffset " + d.getTimezoneOffset());
        document.write("<br>" + "UTC time " + d.getTime());
    </script>
</body>
</html>
