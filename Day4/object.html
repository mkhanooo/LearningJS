<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Day4</title>
  </head>
  <body>
    <h4>Learning Objects</h4>
    <p id="data"></p>
    <script>
      const obj = {
        name: "m khan",
        age: 20,
        address: "D15",
        showInfo: function () {
          document.write(this.name + " " + this.age + " " + this.address);
        },
      };

      obj.father = "abcd";
      document.getElementById("data").innerHTML =obj.father+""+obj.showInfo();
    </script>
  </body>
</html>
