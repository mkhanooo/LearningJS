<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* defining a new constructor function */
        function Bike(company, model, year) {
            this.company = company;
            this.model = model;
            this.year = year;
        }
        
        /* creating the object */
        let myBike = new Bike("Honda", "125 SE", 2020);
        let bike= new Bike("Suzuki", "Swift", 2019);
        
        document.write(myBike.company+"<br/>"+myBike.model+"<br/>"+myBike.year);
        document.write("<br>"+ bike.company+"<br/>"+bike.model+"<br/>"+bike.year);
    </script>
</body>
</html>
